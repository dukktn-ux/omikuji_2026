<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- メタ情報（人から見えない）。 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝！ 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <!-- 要素の設定 -->
    <style>
        body{
             font-family: "DotGothic16", sans-serif;
             text-align: center;
             background-color: #f4f4f4;
             padding: 50px 20px;
        }

        /* .~で~のみ見た目の適用 */

        :root {
            --primary-red: black;
            --gold: #d4af37;
            --paper: white;
        }

        .omikuji-container {
            background: var(--paper);
            max-width: 350px;
            margin: auto;
            padding: 40px 20px;
            border: 8px double var(--primary-red);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1{
            color: black;
        }
        
        /*#はid = "x"見たいな時に使う*/
        #result{
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: black;
        }
        
        #message{
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        
        button{
            font-family: "DotGothic16", sans-serif;
            background: black;
            color: white; border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
        }
        
        /*:は特定の状態*/
        button:active{
            background: black;
        }

    </style>
</head>
<body>
    <div class="omikuji-container">
        <h1>おみくじ</h1>
        <p>今年の運勢は～？</p>
        <div id="result">？？？</div>
        <div id="message"></div>
        <button id = "drawButton">おみくじを引く</button>
    </div>

    <script>
        // 要素の取得
        const res = document.getElementById('result');
        const btn = document.getElementById('drawButton');
        const msg = document.getElementById('message');

        // おみくじの内容とその確率
        const kakuritu =[
                {name: "スーパー吉", weight: 5, mess: "排出確立 5%"},
                {name: "ウルトラ大吉", weight: 5, mess: "排出確立 5%"},
                {name: "大吉", weight: 25, mess: "排出確立 25%"},
                {name: "中吉", weight: 20, mess: "排出確立 20%"},
                {name: "吉", weight: 35, mess: "排出確立 35%"},
                {name: "凶", weight: 9, mess: "排出確立 9%"},
                {name: "大凶", weight: 1}
                
            ];

        // ボタンがクリックされたときの処理
        btn.addEventListener('click', () => {
        // 2. 重みの合計
        const totalWeight = kakuritu.reduce((sum, item) => sum + item.weight, 0);

        // 重みの合計値以下でランダムな数字を選ぶ
        let randomNum = Math.random() * totalWeight;

        // 4. 選ばれた数字がどの範囲に入っているか判定する
        let selectedResult = "";
        let message = "";
        for (const item of kakuritu) {
            if (randomNum < item.weight) {
                selectedResult = item.name;
                message = item.mess;
                break;
            }
            randomNum -= item.weight;
        }

        // 画面に表示
        res.textContent = selectedResult;
        msg.textContent = message;
        });
    </script>
</body>
</html>
